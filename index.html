  <head>

    <link rel="stylesheet" href="stylesheet.css">

                <td class="card-cell"><img id="card21-image" src="./images/cards/00.svg" class="card" data-card="" data-position="21" onclick="addToHand( this.dataset.position )" /></td>
                <td class="card-cell"><img id="card22-image" src="./images/cards/00.svg" class="card" data-card="" data-position="22" onclick="addToHand( this.dataset.position )" /></td>

                <td class="card-cell"><img id="card33-image" src="./images/cards/00.svg" class="card" data-card="" data-position="33" onclick="addToHand( this.dataset.position )" /></td>
            </tr>
        </table>
      </td>
      <td>
        <table id="control">
          <tr><td>
            <button id="deal"><h1>DEAL</h1></button>
          </td></tr>
        <tr><td>&nbsp;</td></tr>
          <tr><td>
            <button id="guess"><h1>GUESS</h1></button>
          </td></tr>
        <tr><td>&nbsp;</td></tr>
          <tr><td>
            <textarea id="hand-display" disabled="true"></textarea>
          </td></tr>
          <tr><td>&nbsp;</td></tr>
          <tr><td>
            <button id="clear-selection" onclick="clearSelection()"><h3>CLEAR</h3></button>
          </td></tr>
          <tr><td>&nbsp;</td></tr>
          <tr><td>
            <h1 align="center" id="correct"></h1>
          </td></tr>
        </table>
      </td>
    </tr></table>


    <script src="index.js"></script>

  </body>

</html>
